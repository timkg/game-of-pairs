<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>EyeEm Pairs</title>
    <style media="screen">
      body {
        font-family: Helvetica, Arial, sans-serif;
        display: flex;
        flex-direction: column;
      }

      h2 {
        font-weight: normal;
      }

      .turn-info {
        text-align: center;
      }

      .game {
        display: flex;
        flex: 1;
        min-height: 100vh;
      }

      .player-cards {
        flex: 0 0 12em;
      }

      .opponent-cards {
        flex: 0 0 12em;
      }

      .cards {
        flex: 1;
      }

      .card {
        width: 100px;
        height: 100px;
        overflow: hidden;
        float: left;
      }

      .card.hidden .card-front {
        display: none;
      }

      .card.hidden .card-back {
        display: block;
      }

      .card.revealed .card-front {
        display: block;
      }

      .card.revealed .card-back {
        display: none;
      }

      .card--won {
        width: 100px;
        height: 100px;
        overflow: hidden;
        box-shadow: 0 0 2px #ccc;
      }

      .card--won+.card--won {
        margin-top: -50px;
      }
    </style>
  </head>
  <body>
    <script src="bundle.js"></script>
  </body>
</html>
